<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Music Player</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <h1>Music Player</h1>

    <div class="row con">
        <div class="con1 col-lg-8">
            <div class="row">
                <div class="con11 img-con col-lg-4">
                    <img class="img" src="images/m.jpg" alt="m1">
                </div>
                <div class="con12 col-lg-8">
                    <p class="songName">Song Name:</p>
                    <p class="movieName">Movie Name:</p>
                    <p class="singerName">Singer Name:</p>
                    <p class="Duration">Duration:</p>
                </div>
            </div>
            <div class="play-buttons">
                <i class="fas fa-arrow-left prev"></i>
                <i class="fas fa-play play-pause"></i>
                <i class="fas fa-arrow-right next"></i>

            </div>

        </div>
        <div class="playlist con2 col-lg-4">
            <div class="play-song" id="m1">
                <img class="play-img" src="images/m1.jpg" alt="">
                <span>Stay</span>
            </div>
            <div class="play-song" id="m2">
                <img class="play-img" src="images/m2.jpg" alt="">
                <span>Raataan Lambiyan</span>
            </div>
            <div class="play-song" id="m3">
                <img class="play-img" src="images/m3.jpg" alt="">
                <span>Ve Mahi</span>
            </div>
            <div class="play-song" id="m4">
                <img class="play-img" src="images/m4.jpg" alt="">
                <span>Psycho Saiyaan</span>
            </div>
            <div class="play-song" id="m5">
                <img class="play-img" src="images/m5.jpg" alt="">
                <span>Blinding Lights</span>
            </div>
            <div class="play-song" id="m6">
                <img class="play-img" src="images/m6.jpg" alt="">
                <span>Bachpan Ka Pyaar</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="Music.js"></script>
</body>

</html>
